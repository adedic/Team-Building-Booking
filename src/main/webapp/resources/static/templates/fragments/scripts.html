<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head></head>
<body>

<th:block th:fragment="additionalScripts">

    <!-- <script th:src="@{/webjars/spin-js/2.1.0/spin.js}"></script> -->

    <script th:src="@{/resources/static/js/jquery-3.3.1.min.js}"
            type="text/javascript"></script>

    <script th:src="@{/resources/static/js/custom.js}"
            type="text/javascript"></script>

    <script th:src="@{/resources/static/js/bootstrap.js}"
            type="text/javascript"></script>

    <!-- Date picker range-->
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Form validation script-->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window
                .addEventListener(
                    'load',
                    function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document
                            .getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter
                            .call(
                                forms,
                                function(form) {
                                    form
                                        .addEventListener(
                                            'submit',
                                            function(
                                                event) {
                                                if (form
                                                    .checkValidity() === false) {
                                                    event
                                                        .preventDefault();
                                                    event
                                                        .stopPropagation();
                                                }
                                                form.classList
                                                    .add('was-validated');
                                            },
                                            false);
                                });
                    }, false);
        })();
    </script>

</th:block>
</body>
</html>
