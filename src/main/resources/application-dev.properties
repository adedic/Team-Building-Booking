# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8081

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tulipani?currentSchema=teambuildingbooking
spring.datasource.username=dbuser
spring.datasource.password=secret
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.datasource.data = classpath:/sql/dml/role.sql,\
                         classpath:/sql/dml/user.sql,\
                         classpath:/sql/dml/userRole.sql
