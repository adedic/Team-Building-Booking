<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <th:block th:include="fragments/headerincludes :: head" />
    <!-- Site Properties -->
    <title>Registracija</title>
</head>
<body style=" height: 100%;
     width: 100%; ">
<div class="container" style="padding-top: 20vh;">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registracija korisnika</h3>
                    <br>
                </div>
                <div class="panel-body">
                    <form role="form" method="POST" name="formRegister" th:action="@{/register}">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name"
                                   placeholder="Ime" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" class="form-control" id="lastName"
                                   placeholder="Prezime" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth"
                                   placeholder="Datum rođenja" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email"
                                   placeholder="email" required autofocus>
                            <div>
                                <div class="form-control-feedback">
                                <span class="text-danger align-middle">
                                    <!-- Put name validation error messages here --> Primjer pogrešan unos
                                </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" name="phone" class="form-control" id="phone"
                                   placeholder="Broj telefona" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Lozinka" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" id="password2"
                                   placeholder="Ponovi lozinku" required>
                        </div>

                        <input class="btn btn-lg btn-outline-success btn-block" type="submit" value="Registriraj se"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
