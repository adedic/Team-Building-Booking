<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
	<title>Prijava</title>

	<th:block th:replace="fragments :: css"></th:block>
</head>

<body>

<th:block th:include="fragments :: header"></th:block>

<div layout:fragment="content">

	<div class="container" style="padding-top: 20vh;">
		<div class="row justify-content-md-center">
			<div class="col-md-5">
				<div class="mx-auto text-center alert alert-success" th:if="${registrationSuccess}">
					<span th:text="${registrationSuccess}"></span>
				</div>
				<div class="mx-auto text-center alert alert-success" th:if="${editSuccess}">
					<span th:text="${editSuccess}"></span>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Prijava korisnika</h3>
						<br></br>
					</div>
					<div th:if="${param.error}" class="mx-auto text-center alert alert-danger">
						Unjeli ste krivo korisničko ime ili lozinku!
					</div>
					<div th:if="${param.logout}" class="mx-auto text-center alert alert-success">
						Uspješno ste odjavljeni iz aplikacije!
					</div>
					<div th:if="${param.editSuccess}" class="mx-auto text-center alert alert-success">
						Uređivanje uspješno! Prijavite se ponovno kako bi vidjeli izmjene.
					</div>
					<div class="panel-body">
						<form role="form" method="POST" name="formLogin"
							  th:action='@{/login}' class="needs-validation" novalidate>
							<fieldset>
								<div class="form-group">
									<input class="form-control" autofocus="autofocus"
										   required="required" th:placeholder="#{msg.username}" name="username"
										   type="text" />
									<div class="invalid-feedback">
										Unesi korisničko ime!
									</div>
								</div>

								<div class="form-group">
									<input class="form-control" required="required"
										   th:placeholder="#{msg.password}" name="password" type="password" value="" />
									<div class="invalid-feedback">
										Unesi lozinku!
									</div>
								</div>

								<input class="btn btn-lg btn-outline-primary btn-block"
									   type="submit" value="Prijava" />

								<input type="hidden" name="${_csrf.parameterName}"
									   value="${_csrf.token}"/>
							</fieldset>

							<div class="custom-control custom-checkbox" style="padding-top: 16px; padding-bottom: 16px">
								<input type="checkbox" class="custom-control-input" id="rememberMe">
								<label class="custom-control-label" for="rememberMe">Zapamti me?</label>
							</div>
						</form>
						<div class="dropdown-divider"></div>
						<div class="row">
							<div class="col-sm">
								<a href="#">Zaboravio sam lozinku?</a>
							</div>
							<div class="col-sm text-right">
								<a th:href="@{/register}">Registriraj se!</a>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>


	</div>
</div>

<th:block th:include="fragments :: footer"></th:block>

<th:block th:include="fragments :: formValidationScript"></th:block>
<th:block th:include="fragments :: additionalScripts"></th:block>
</body>
</html>
