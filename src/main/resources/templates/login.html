<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/boostrap.css}"/>
</head>
<body>
<div class="col-md-4 ">
    <div class=" panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title"><span>Login</span></h3>
        </div>

        <div class="panel-body">
            <form role="form" th:action="@{/login}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username"
                               id="inputUsername" type="username" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password"
                               id="inputPassword" type="password" value=""/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox"><span>Remember Me</span>
                        </label>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
