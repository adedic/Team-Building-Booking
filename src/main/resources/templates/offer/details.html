<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Detalji ponude</title>

    <th:block th:replace="fragments :: css"></th:block>
</head>
<body>
<th:block th:include="fragments :: header"></th:block>

<div layout:fragment="content">

    <div style="background: url('https://baconmockup.com/300/250'); background-repeat: no-repeat; background-size: cover; height:80vh">
        <div class="row justify-content-md-center" style="background: rgba(255,255,255,0.4); height:80vh">
            <div style="padding-top: 20vh; padding-bottom: 20vh;">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-9" style="padding-top: 10vh;">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="panel-title" th:text="${offer.name}"></h1>
                            <h5 class="text-secondary"><span class="fa fa-map-marker"></span> <span th:text="${offer.country + ', '}"></span>
                                <span class="text-black-50" th:text="${offer.city}"></span>
                            </h5>
                            <span th:each="category : ${offer.categories}" class="h5">
                                <span class="badge badge-danger" th:if="${category.name == 'Zabava'}" th:text="${category.name}"></span>
                                <span class="badge badge-warning text-white" th:if="${category.name == 'Hrana i piće'}" th:text="${category.name}"></span>
                                <span class="badge badge-primary" th:if="${category.name == 'Sport'}" th:text="${category.name}"></span>
                                <span class="badge badge-sport" th:if="${category.name == 'Putovanja'}" th:text="${category.name}"></span>
                                <span class="badge badge-info" th:if="${category.name == 'Seminar'}" th:text="${category.name}"></span>
                                <span class="badge badge-dark" th:if="${category.name == 'Ostalo'}" th:text="${category.name}"></span>
                            </span>
                        </div>
                        <div class="col-md-4" style="padding-top:2vh">
                            <h6><span class="fa fa-male text-danger"></span> <span th:text="${offer.minNumberOfUsers} + '-'"></span>
                                <span th:text="${offer.maxNumberOfUsers}"></span> ljudi</h6>
                            <h6><span class="fa fa-money text-success"></span> <span th:text="${offer.pricePerPerson}"></span> kn</h6>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <div class="row justify-content-md-center">

            <div class="col-md-9" style="padding-top: 5vh;">

                <div class="col-md-10">
                    <div class="row">

                        <div class="col-md-9">
                            <p class="text-black-50" th:text="${offer.description}"></p>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="row justify-content-md-center">

            <div class="col-md-9" style="padding-top: 5vh;">

                <div class="col-md-12">
                    <iframe th:src="'//www.google.com/maps/embed/v1/place?q=' + ${offer.city} + '/&zoom=17&key=AIzaSyBpTDfNDgB8BaIZiSj19PSJeqgvFnXL6Vg'" height="500" class="col-md-12"></iframe>

                </div>
            </div>

        </div>

        <div class="row justify-content-md-center">

            <div class="col-md-9" style="padding-top: 5vh;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body" th:each="feedback: ${offer.feedbacks}">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid" />
                                    <p class="text-secondary text-center" th:text="${#dates.format(feedback.dateSubmitted, 'dd.MM.yyyy.')}"></p>
                                </div>
                                <div class="col-md-10">
                                    <p>
                                        <strong th:text="${feedback.user.name} + ' ' + ${feedback.user.surname}">Mate Matić</strong>

                                        <span class="float-right" ><i class="text-warning fa fa-star"></i></span>
                                        <span class="float-right" th:if="${feedback.numberOfStars == 2 or feedback.numberOfStars == 3 or feedback.numberOfStars == 4 or feedback.numberOfStars == 5}"><i class="text-warning fa fa-star"></i></span>
                                        <span class="float-right" th:if="${feedback.numberOfStars == 3 or feedback.numberOfStars == 4 or feedback.numberOfStars == 5}"><i class="text-warning fa fa-star"></i></span>
                                        <span class="float-right" th:if="${feedback.numberOfStars == 4 or feedback.numberOfStars == 5}"><i class="text-warning fa fa-star"></i></span>
                                        <span class="float-right" th:if="${feedback.numberOfStars == 5}"><i class="text-warning fa fa-star"></i></span>



                                    </p>
                                    <div class="clearfix"></div>
                                    <br>
                                    <p th:text="${feedback.comment}"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">

            <div class="col-md-9" style="padding-top: 5vh;">
                <div class="col-md-12">
                    <form>
                        <div class="form-row">

                            <div class="col-md-4">
                                <input type="text" class="form-control-lg col-md-12" name="date" id="date" value="01/01/2018" />

                                <small id="roleSelectHelp" class="form-text text-muted">Odaberite datum dolaska</small>
                            </div>
                            <div class="col-md-8">

                                <button class="btn btn-lg btn-outline-primary btn-block " >Rezerviraj ponudu</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>

        </div>





    </div>
    </div>

</div>

<th:block th:include="fragments :: footer"></th:block>
<th:block th:include="fragments :: additionalScripts"></th:block>
</body>
</html>
