<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Rezultati pretrage ponuda</title>

<th:block th:replace="fragments :: css"></th:block>
</head>
<body>
	<th:block th:include="fragments :: header"></th:block>

	<div layout:fragment="content">
		<div class="container" style="padding-top: 20vh;">


			<div class="row justify-content-md-center">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-secondary">Rezultati pretrage:</h3>
					</div>

					<div class="panel-body">
						<div class="album py-5">

							<div class="row">
								<div class="col-md-4" th:each="offer : ${offers}">
									<div class="card mb-4 box-shadow">
										<img class="card-img-top"
											src="https://baconmockup.com/300/250" alt="Card image cap">
										<div class="card-body">
											<h3 th:text="${offer.name}"></h3>
											<p class="card-text" th:text="${#strings.substring(offer.description,0,79) + '...'}" th:if="${#strings.length(offer.description) > 80}"></p>
											<p class="card-text" th:text="${offer.description}" th:if="${#strings.length(offer.description) < 81}"></p>
											<div
												class="d-flex justify-content-between align-items-center">
												<div class="btn-group">
													<a th:href="@{'/offer/details/' + ${offer.id}}"><button type="button"
														class="btn btn-sm btn-outline-primary">Detalji</button></a>
												</div>
												<small class="text-muted" th:text="${offer.pricePerPerson + ' kn'}"></small>
											</div>
										</div>
									</div>
								</div>

								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<th:block th:include="fragments :: footer"></th:block>
	<th:block th:include="fragments :: additionalScripts"></th:block>
</body>
</html>
