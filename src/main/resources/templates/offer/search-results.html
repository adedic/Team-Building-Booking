<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
	<title>Rezultati pretrage ponuda</title>

	<th:block th:replace="fragments :: css"></th:block>
</head>
<body>
<th:block th:include="fragments :: header"></th:block>

<div layout:fragment="content">
	<div class="container" style="padding-top: 20vh;">


		<div class="row justify-content-md-center">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-secondary">Rezultati pretrage:</h3>
					<span class="badge badge-secondary" th:if="${!#strings.isEmpty(searchOfferForm.category)}" th:text="${'Kategorija: ' + searchOfferForm.category}"></span>
					<span class="badge badge-secondary" th:if="${!#strings.isEmpty(searchOfferForm.numOfPeople)}" th:text="${'Broj ljudi: ' + searchOfferForm.numOfPeople}"></span>
					<span class="badge badge-secondary" th:if="${!#strings.isEmpty(searchOfferForm.country)}" th:text="${'DrÅ¾ava: ' + searchOfferForm.country}"></span>
					<span class="badge badge-secondary" th:if="${!#strings.isEmpty(searchOfferForm.city)}" th:text="${'Grad: ' + searchOfferForm.city}"></span>
					<span class="badge badge-secondary" th:if="${!#strings.isEmpty(searchOfferForm.date)}" th:text="${'Datum: ' + searchOfferForm.date}"></span>
				</div>

				<div class="panel-body">
					<div class="album py-5">

						<div class="row">
							<div class="col-md-4" th:each="offer : ${offers}">
								<a th:href="@{'/offer/details/' + ${offer.id}}">
									<div class="card mb-4 box-shadow">
										<img class="card-img-top"
										 th:src="${offer.offerPicture.base64String}" alt="Card image cap">
										<div class="card-body">
											<h4 class="card-title" th:text="${offer.name}"></h4>
											<p class="card-text" th:text="${#strings.substring(offer.description,0,79) + '...'}" th:if="${#strings.length(offer.description) > 80}"></p>
											<p class="card-text" th:text="${offer.description}" th:if="${#strings.length(offer.description) < 81}"></p>
											<div class="d-flex justify-content-between align-items-center align-content-md-center">
												<button type="button" class="btn btn-outline-info">Detalji</button>
												<p class="text-muted" th:text="${offer.pricePerPerson + ' kn'}"></p>
											</div>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<th:block th:include="fragments :: footer"></th:block>
<th:block th:include="fragments :: additionalScripts"></th:block>
</body>
</html>
