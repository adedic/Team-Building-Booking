#about
msg.about.title1=\u00DCber <b>team-building booking</b>
msg.about.pageTitle=\u00DCber uns
msg.about.forProviders=F\u00FCr Bieter
msg.about.forUsers=F\u00FCr Benutzer
msg.about.provider.info1=Wenn Sie ein Nutzer sind, der Ihr Teambuilding-Gebot in der gesamten App ank\u00FCndigen m\u00F6chte, k\u00F6nnen Sie Ihr Gebot hinzuf\u00FCgen, sodass es f\u00FCr alle potenziellen Nutzer sichtbar ist, die Teambuilding buchen m\u00F6chten.
msg.about.provider.question1=Wie f\u00FCge ich ein neues Angebot hinzu?
msg.about.provider.answer1=Um ein neues Teambuilding-Gebot hinzuzuf\u00FCgen, w\u00E4hlen Sie die Option "Neues Angebot" in der Navigation, f\u00FCllen Sie das Angebotsformular f\u00FCr Teambuilding aus und f\u00FCgen Sie das Angebot hinzu.
msg.about.provider.info2=Wenn Sie bei der Eingabe von Daten in ein Teambuilding-Angebot einen Fehler machen, sollten Sie nicht in Panik geraten. Sie k\u00F6nnen das gleiche Gebot einfach bearbeiten und den Fehler korrigieren.
msg.about.provider.question2=Wie bearbeite ich ein bestehendes Angebot?
msg.about.provider.answer2=Um ein bestehendes Teambuilding-Gebot zu bearbeiten, w\u00E4hlen Sie die Option Mein Angebot unterhalb und unterhalb der Gebote, die Sie bearbeiten m\u00F6chten, und w\u00E4hlen Sie die Option Bearbeiten.
msg.about.user.info1=M\u00F6chten Sie Teambuilding f\u00FCr Ihr Team reservieren? Durch die Teambuilding-Buchung k\u00F6nnen Sie alle Teambuilding-Angebote nach Ihren Kriterien durchsuchen und sehen.
msg.about.user.question1=Wie man Team Building Deals sucht?
msg.about.user.answer1=Um nach verf\u00FCgbaren Teambuilding-Angeboten zu suchen, w\u00E4hlen Sie die Option Angebote aus. Um die passenden Gebote zu finden, k\u00F6nnen Sie die Kriterien eingeben, nach denen Sie die Gebote filtern m\u00F6chten, und die Option Gebotsauswahl ausw\u00E4hlen.
msg.about.user.info2=Haben Sie ein Angebot gefunden, das zu Ihnen passt? Nachdem Sie die Angebotsdetails \u00FCberpr\u00FCft haben, w\u00E4hlen Sie einfach die geplante Anzahl von Personen und das geplante Datum aus und w\u00E4hlen Sie die Option aus 
msg.about.user.info2.reserve=Buchen Sie ein Angebot
msg.about.user.question2=Wie storniere ich deine Reservierung?
msg.about.user.answer2=Um nach verf\u00FCgbaren Teambuilding-Angeboten zu suchen, w\u00E4hlen Sie die Option Angebote aus. Um die Teambuilding-Angebotsreservierung zu stornieren, w\u00E4hlen Sie Meine Reservierungen und unter der Reservierung, die Sie stornieren m\u00F6chten, die Option aus
